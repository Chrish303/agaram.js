<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="builder.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>RESUME BUILDER</h1>
   
    <form>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name"  onkeyup="parseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" onkeyup="parseData(this)">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Contact:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" name="mobile_no" onkeyup="parseData(this)">
            </div>
        </div>


        <div class="container">
            <h1>Pesrsonal details:</h1>
        </div>
        </div>
        <div class="mb-4 row">
            <label class="col-sm-2 col-form-label">father_name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="father_name" onkeyup="parseData(this,'personal_details')">
            </div>
            <div class="mb-4 row">
                <label class="col-sm-2 col-form-label">mother_name:</label>
                <div class="col-sm-4">
           <input type="text" class="form-control" name="mother_name" onkeyup="parseData(this,'personal_details')">
            </div>
              <div class="mb-4 row">
                    <label class="col-sm-2 col-form-label">D_O_B:</label>
                    <div class="col-sm-4">
                        <input type="dat" class="form-control" name="date_of_birth" onkeyup="parseData(this,'personal_details')">
                    </div>
                <div class="mb-4 row">
                        <label class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="Address" onkeyup="parseData(this,'personal_details')">
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-2 col-form-label">City:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="city" onkeyup="parseData(this,'personal_details')">
                            </div>
                            <div class="mb-4 row">
                                <label class="col-sm-2 col-form-label">Address:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="pincode" onkeyup="parseData(this,'personal_details')">
                                </div>
                                <div class="container">
                                    <h1>Skills:</h1>
                                </div>
            <div class="mb-2 row">
                <label class="col-sm-2 col-form-label">Skills:</label>
                <div class="col-sm-4">
                    <input type="text" id="skill" class="form-control">
                    <button type="button" class="btn btn-info" onclick="skil('skills','skill')">Add</button>

                </div>
                <div class="container">
                    <h1>Languages:</h1>
                </div>
                <div class="mb-2 row">
                    <label class="col-sm-2 col-form-label">Languages:</label>
                    <div class="col-sm-4">
                        <input type="text" id="lan" class="form-control">
                        <button type="button" class="btn btn-info" onclick="skil('Language_knowns','lan')">Add</button>

                    </div>
                    <div id="lis">
                        <li></li>
                    </div>
                    <div class="container">
                        <h1>Educational details:</h1>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-2">
                            <input type="text" class="form-control" id="ins_name"  name="ins_name" placeholder="ins_name"
                                onkeyup="add(this)">
                        </div>
                        <div class="mb-2 row">
                            <input type="text" class="form-control" id="level" name="level" placeholder="level"
                                onkeyup="add(this)">
                        </div>
                        <div class="mb-2 row">
                            <input type="number" class="form-control" id="year" name="year" placeholder="passing year"
                                onkeyup="add(this)">
                        </div>
                        <div class="mb-2 row">
                            <input type="number" class="form-control" id="presentage" name="presentage" placeholder="presentage"
                                onkeyup="add(this)">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-primary" onclick="up('education')">Add</button>
                        </div>

    </form>

    <div class="row">
        <div class="alert alert-danger" role="alert">
            <code> <pre id="display"></pre></code>
        </div>
    </div>
</div>
</body>
<script src="builder.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
