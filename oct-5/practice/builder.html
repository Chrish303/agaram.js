<html>
<head>
  <link href="build.css" rel="stylesheet"></link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: rgb(159, 247, 87);">
<h1>RESUME BUILDER</h1>
<div>
  <form>
    <div class="mb-3">
  <label class="form-label">Objevtives :</label>
  <textarea name="Objectives" class="form-control" rows="5" onkeyup="parsedata(this)" ></textarea>
</div>
     <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Name" placeholder="enter your name" onkeyup="parsedata(this)">
    </div>
  </div>
         <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" placeholder="enter your email" onkeyup="parsedata(this)">
    </div>
  </div>
         <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">contact:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="Contact" placeholder="enter your mobile_no" onkeyup="parsedata(this)">
    </div>
 <div class="container" id="header">
<h2>Personal details</h2>
</div>
 <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Father_name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Father_name" placeholder="enter your Father_name" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
            <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Mother_name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Mother_name" placeholder="enter your name" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Region:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="religion" placeholder="enter religion" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Nationality:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="Nationality" placeholder="enter your Nationality" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
            <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">date_of_birth:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="date_of_birth" placeholder="enter your birth" onkeyup="parsedata(this,'pers')">
    </div>
 </div>
 <div class="mb-3 row">
 <label class="col-sm-2 col-form-label">Address:</label>
 <div class="col-sm-10">
 <input type="text" class="form-control" name="Presitent_address" placeholder="enter your Address" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
            <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="City" placeholder="enter your city" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Status:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" name="status" placeholder="enter your Status" onkeyup="parsedata(this,'pers')">
       </div>
     </div>
            <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Pincode:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="pincode" placeholder="enter your pincode" onkeyup="parsedata(this,'pers')">
    </div>
  </div>
 <div class="container">
  <h2>Skills:</h2>
     </div>
 <div class="mb-2 row">
  <label class="col-sm-2 col-form-label">Skills:</label>
  <div class="col-sm-4">
 <input type="text" id="skill" class="form-control">
 <button type="button" class="btn btn-info"onclick="skil('skills','skill','lis')">Add</button>
</div>
<div id="lis">
<li></li>
</div>
<div class="container">
<h2>Languages:</h2>
</div>
 <div class="mb-2 row">
<label class="col-sm-2 col-form-label">Languages:</label>
<div class="col-sm-4">
<input type="text" id="lan" class="form-control">
 <button type="button" class="btn btn-info"onclick="skil('Language_knowns','lan','det')">Add</button>
</div>
<div id="det">
<li></li> 
</div>
   <div class="container">
<h2>Educational Details:</h2>
</div>
   <div class="col-auto">
  <input type="text" class="form-control" id="ins_name" name="institute_name" placeholder="institue_name" onkeyup="edu(this)">
  </div>
 <div class="col-auto">
  <input type="text" class="form-control" id="level" name="Level" placeholder="qualification" onkeyup="edu(this)">
  </div>
   <div class="col-auto">
  <input type="text" class="form-control" id="precentage" name="precentage" placeholder="precentage" onkeyup="edu(this)">
  </div>
    <div class="col-auto">
  <input type="number" class="form-control" id="passing_year" name="passing_year" placeholder="passing_year" onkeyup="edu(this)">
 </div>
</div>
 <div class="col-auto">
 <button type="button" class="btn btn-primary mb-3"  onclick="finish('Qualification')">Add</button>
 </div>
 <table style="border: 1px solid black;">
  <thead>
    <tr>
      <td>ins_name</td>
      <td>level</td>
      <td>pre</td>
      <td>year</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody  id="Qualification">

  </tbody>
 </table>
 <div class="mb-3">
  <label  class="form-label">Declaration:</label>
  <textarea name="Declaration" class="form-control"rows="5" onkeyup="parsedata(this)"></textarea>
 </div>
 
</form>
<div class="alert alert-info" role="alert">
 <code><pre id="show" ></code></pre>
</div>
<div><button type="button" class="btn btn-primary" onclick="create()">Submit</button>
    <button type="button" class="btn btn-success" onclick="get()">See My Resume</button>
    <button type="button" class="btn btn-info" onclick="table()">List My Resume</button>
</div>

   </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="builder.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </html>
