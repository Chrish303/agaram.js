<body id="body">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" id="ema" class="form-control" placeholder="enter your email">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password " id="pwd" class="form-control" placeholder="enter your password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="home()">login</button><br>
            <p>Please register first......<a href="registermoduel.html">Register</a></p>
    </form>
