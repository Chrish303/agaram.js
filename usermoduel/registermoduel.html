<html>

<head>
    <link href="moduel.css" rel="stylesheet">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <form>
        <div id="register" align="center">
            <h1>Register here </h1>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="enter your email"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="pass" name="password" placeholder="enter your password"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Aaddharr details:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="aadhar" name="Aadharr" placeholder="enter your aadharr"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Address:</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id="address" name="address" placeholder="enter your adress"
                        onkeyup="parsedata(this)"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">area:</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" id="area" name="area" placeholder="enter your area"
                        onkeyup="parsedata(this)"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Phone:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="enter your number"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">City:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="city" name="city" placeholder="enter your city"
                        onkeyup="parsedata(this)">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Pincode:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="pin" name="pincode" placeholder="enter your pincode">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="create()">Register</button>
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="moduel.js" type="text/javascript"></script>
</html>
